<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Clip Path Lava Lamp</title>
  <style>
    /* Outer container uses the SVG clip path for a rounded shape */
    .lava-lamp-outer {
      position: relative;
      width: 400px;
      height: 400px;
      background: #000;  /* Dark background for contrast */
      margin: 50px auto;
      /* Apply the SVG clip path to create rounded corners */
      clip-path: url(#clip);
      -webkit-clip-path: url(#clip); /* For better cross-browser support */
    }
    
    /* Inner animation layer: larger than the outer container to allow dramatic movements */
    .lava-lamp-animation {
      position: absolute;
      width: 600px;
      height: 600px;
      top: -100px;
      left: -100px;
    }
    
    /* Pseudo elements for the animated blobs */
    .lava-lamp-animation::before,
    .lava-lamp-animation::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      mix-blend-mode: screen;
      opacity: 0.8;
      animation-timing-function: ease-in-out;
    }
    
    /* First blob with a radial gradient */
    .lava-lamp-animation::before {
      width: 300px;
      height: 300px;
      top: 20%;
      left: 10%;
      background: radial-gradient(circle, 
                      #ff5733 0%,    /* vibrant red-orange */
                      #33ff57 33%,   /* bright green */
                      #3357ff 66%,   /* cool blue */
                      #ff33a8 100%); /* bold pink */
      animation: blob1 15s infinite alternate;
    }
    
    /* Second blob with a reversed radial gradient */
    .lava-lamp-animation::after {
      width: 250px;
      height: 250px;
      bottom: 20%;
      right: 10%;
      background: radial-gradient(circle, 
                      #ff33a8 0%,   /* bold pink */
                      #3357ff 33%,  /* cool blue */
                      #33ff57 66%,  /* bright green */
                      #ff5733 100%);/* vibrant red-orange */
      animation: blob2 20s infinite alternate;
    }
    
    /* Keyframes for the first blob */
    @keyframes blob1 {
      0% {
        transform: translate(0, 0) scale(1) rotate(0deg);
      }
      25% {
        transform: translate(80px, 20px) scale(1.4) rotate(15deg);
      }
      50% {
        transform: translate(50px, 80px) scale(1.2) rotate(-10deg);
      }
      75% {
        transform: translate(-60px, 50px) scale(1.3) rotate(20deg);
      }
      100% {
        transform: translate(0, 0) scale(1) rotate(0deg);
      }
    }
    
    /* Keyframes for the second blob */
    @keyframes blob2 {
      0% {
        transform: translate(0, 0) scale(1) rotate(0deg);
      }
      25% {
        transform: translate(-80px, -20px) scale(1.3) rotate(-15deg);
      }
      50% {
        transform: translate(-50px, -80px) scale(1.5) rotate(10deg);
      }
      75% {
        transform: translate(60px, -50px) scale(1.2) rotate(-20deg);
      }
      100% {
        transform: translate(0, 0) scale(1) rotate(0deg);
      }
    }
  </style>
</head>
<body>
  <!-- SVG clip path definition -->
  <svg width="0" height="0">
    <defs>
      <!-- Define a clip path as a rectangle with rounded corners -->
      <clipPath id="clip">
        <rect x="0" y="0" width="400" height="400" rx="20" ry="20" />
      </clipPath>
    </defs>
  </svg>

  <!-- Outer container using the clip path -->

  <div class="lava-lamp-outer">
    <div class="lava-lamp-animation"></div>
  </div>

  <div class="lava-lamp-outer">
    <div class="lava-lamp-animation"></div>
  </div>
</body>
</html>
