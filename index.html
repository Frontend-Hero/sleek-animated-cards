<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sleek Animated Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div class="card">
    <div class="orbs">
      <div class="orb" data-size="300" data-base-x="0.2" data-base-y="0.2" data-color="#ffffff"></div>
      <div class="orb" data-size="250" data-base-x="0.8" data-base-y="0.3" data-color="#B5E48C"></div>
      <div class="orb" data-size="275" data-base-x="0.1" data-base-y="1.1" data-color="#1E6091"></div>
      <div class="orb" data-size="200" data-base-x="0.8" data-base-y="0.9" data-color="#D9ED92"></div>
    </div>
    <div class="content">
      <h2>Card Title</h2>
      <p>Your card content goes here.</p>
    </div>
  </div>


  <script src="main.js"></script>

</body>
</html>
